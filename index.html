<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="frontOfCard">
        <div class="circles">
          <div class="bigCircle"></div>
          <div class="smallCircle"></div>
        </div>
        <div class="cardHolderInfo">
          <p class="cardHolderNumber">0000 0000 0000 0000</p>
          <div class="bottomInfo">
            <p class="cardHolderName">Jane Appleseed</p>
            <p class="expirationDate">00/00</p>
          </div>
          
        </div>
        
      </div>
      <div class="backOfCard">
        <p class="cvc">000</p>
      </div>
    </div>
    <div class="right">
      <form>
        <label>Cardholder Name</label>
        <input id="name" type="text" class="form-control" placeholder="e.g. Jane Appleseed">
        <label>Card Number</label>
        <input id="number" type="number" class="form-control" placeholder="e.g. 1234 5678 9123 0000">
        <div class="infoRow">
          <div class="expColumn">
            <label>Exp. Date (MM/YY)</label>
            <br>
            <input id="expM" type="text" class="form-control" placeholder="MM">
            <input id="expY" type="text" class="form-control" placeholder="YY">
          </div>
          <div class="cvcColumn">
            <label>CVC</label>
            <br>
            <input id="cvc" type="number" class="form-control" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </div>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
